<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Four Basic Waveforms and Synthesis</title>
  <style>
    :root{
      --neon-1:#00e5ff;
      --neon-2:#8a2be2;
      --neon-3:#ff3b81;
      --accent:#00ffd1;
    }

    body{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin:0;
      padding:20px;
      min-height:100vh;
      background:radial-gradient(circle at top left, #0a0a0f, #000);
      color:#e0e0e0;
    }

    .container{
      max-width:1400px;
      margin:0 auto;
      background:rgba(20,20,30,0.9);
      border-radius:20px;
      padding:40px;
      box-shadow:0 0 30px rgba(0,0,0,0.8);
    }

    h1{
      text-align:center;
      font-size:3em;
      margin-bottom:40px;
      background:linear-gradient(90deg,var(--neon-1),var(--neon-2),var(--neon-3));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    h2{
      color:var(--neon-1);
      font-size:2em;
      margin-top:0;
    }

    .waveform-section, .adsr-section, .filter-section, .synthesis-playground, .synthesis-section, .examples-section{
      margin:40px 0;
      padding:30px;
      border-radius:15px;
      background:rgba(40,40,60,0.85);
      box-shadow:0 0 20px rgba(0,0,0,0.6);
    }

    .waveform-visual, .envelope-visual, .filter-response{
      background:#0f0f1a;
      border:2px solid var(--neon-2);
      border-radius:12px;
      margin:20px 0;
      height:180px;
      overflow:hidden;
    }

    .waveform-canvas{
      width:100%;
      height:100%;
      display:block;
    }

    .audio-controls, .synth-panel{
      background:rgba(20,20,35,0.9);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:15px;
      padding:20px;
      margin:20px 0;
      text-align:center;
      box-shadow:inset 0 0 10px rgba(255,255,255,0.05);
    }

    .play-btn, .big-play-btn, .preset-btn, .wave-button{
      border:none;
      cursor:pointer;
      font-weight:bold;
      border-radius:10px;
      transition:all .3s ease;
      color:white;
    }

    .play-btn{
      padding:12px 24px;
      background:linear-gradient(45deg,var(--neon-3),#c53030);
      box-shadow:0 0 15px rgba(255,59,129,0.5);
      margin:5px;
    }
    .play-btn:hover{box-shadow:0 0 25px rgba(255,59,129,0.8);}

    .big-play-btn{
      padding:18px 36px;
      background:linear-gradient(45deg,#e53e3e,#c53030);
      box-shadow:0 0 20px rgba(229,62,62,0.6);
    }
    .big-play-btn:hover{box-shadow:0 0 35px rgba(229,62,62,0.9);}

    .char-card, .technique-card, .example-card{
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:12px;
      padding:20px;
      transition:transform .3s;
    }
    .char-card:hover, .technique-card:hover, .example-card:hover{transform:translateY(-3px);}

    .char-card h4, .technique-card h4, .example-card h4{color:var(--neon-2);}

    .knob-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:30px;}
    .knob-group{color:#fff;text-align:center;}
    .knob{width:80px;height:80px;background:radial-gradient(circle,#4a4a68 0%,#1a1a28 80%);border-radius:50%;margin:0 auto 10px;position:relative;border:3px solid var(--neon-1);}
    .knob::before{content:'';position:absolute;top:10px;left:50%;transform:translateX(-50%);width:3px;height:25px;background:#fff;}
    .knob-label{text-transform:uppercase;font-size:.8em;margin-bottom:5px;}
    .knob-value{font-size:.8em;background:rgba(0,0,0,0.5);padding:3px 6px;border-radius:8px;display:inline-block;}

    .waveform-selector{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin:20px 0;}
    .wave-button{padding:10px;background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.2);}
    .wave-button.active{background:rgba(255,255,255,0.3);}

    .preset-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:10px;}
    .preset-btn{padding:10px;background:rgba(255,255,255,0.1);}
    .preset-btn:hover{background:rgba(255,255,255,0.2);}

    .tip-box{
      background:rgba(255,255,200,0.1);
      border-left:4px solid var(--neon-3);
      padding:20px;
      border-radius:8px;
      margin:20px 0;
    }
    .tip-box h4{color:var(--neon-3);}

    .harmonic-content{
      background:rgba(255,255,255,0.05);
      border-radius:10px;
      padding:15px;
      margin:20px 0;
    }
    .harmonic-bar{background:linear-gradient(to top,var(--neon-1),var(--neon-2));border-radius:2px;}

    .waveform-comparison{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin:20px 0;}
    .mini-wave{background:#0f0f1a;border:1px solid rgba(255,255,255,0.1);border-radius:8px;cursor:pointer;height:100px;}
    .mini-wave-label{text-align:center;color:var(--accent);margin-top:5px;font-size:.9em;}
  </style>
</head>
